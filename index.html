<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Mi Ruby - Cielo Estrellado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        #stars-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes moveUp {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes moveDown {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(-360deg);
            }
        }

        @keyframes moveLeft {
            from {
                transform: translateX(0) rotate(0deg);
            }
            to {
                transform: translateX(-100vw) rotate(360deg);
            }
        }

        @keyframes moveRight {
            from {
                transform: translateX(0) rotate(0deg);
            }
            to {
                transform: translateX(100vw) rotate(-360deg);
            }
        }

        .love-text {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #ff4500, #ffb700, #00ff88, #00b4d8, #ff006e);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease infinite, fadeOut 3s ease-out forwards;
            pointer-events: none;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            z-index: 100;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeOut {
            0% { 
                opacity: 0;
                transform: scale(0.5) translateY(0);
            }
            20% { 
                opacity: 1;
                transform: scale(1) translateY(-20px);
            }
            100% { 
                opacity: 0;
                transform: scale(1.5) translateY(-100px);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: shoot 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white);
            transform: translateX(-100px);
        }

        @keyframes shoot {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(300px) translateY(300px);
            }
        }

        .constellation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
            z-index: 10;
        }

        .constellation-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .constellation-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            height: 1px;
            transform-origin: left center;
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 13px;
            height: 20px;
            background: rgba(255, 0, 110, 0.8);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        .heart::before {
            left: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, 
                rgba(120, 119, 198, 0.3) 0%, 
                rgba(255, 119, 198, 0.2) 30%, 
                rgba(255, 119, 198, 0.1) 50%, 
                transparent 70%);
            animation: auroraMove 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes auroraMove {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    <div id="stars-container"></div>
    
    <!-- Constelación de pareja -->
    <div class="constellation">
        <!-- Persona 1 (izquierda) -->
        <div class="constellation-star" style="left: 120px; top: 100px;"></div>
        <div class="constellation-star" style="left: 100px; top: 140px;"></div>
        <div class="constellation-star" style="left: 110px; top: 180px;"></div>
        <div class="constellation-star" style="left: 100px; top: 220px;"></div>
        <div class="constellation-star" style="left: 90px; top: 260px;"></div>
        <div class="constellation-star" style="left: 110px; top: 260px;"></div>
        
        <!-- Persona 2 (derecha) -->
        <div class="constellation-star" style="left: 280px; top: 100px;"></div>
        <div class="constellation-star" style="left: 300px; top: 140px;"></div>
        <div class="constellation-star" style="left: 290px; top: 180px;"></div>
        <div class="constellation-star" style="left: 300px; top: 220px;"></div>
        <div class="constellation-star" style="left: 290px; top: 260px;"></div>
        <div class="constellation-star" style="left: 310px; top: 260px;"></div>
        
        <!-- Manos unidas -->
        <div class="constellation-star" style="left: 180px; top: 180px;"></div>
        <div class="constellation-star" style="left: 200px; top: 190px;"></div>
        <div class="constellation-star" style="left: 220px; top: 180px;"></div>
        
        <!-- Corazón entre ellos -->
        <div class="heart" style="left: 200px; top: 150px;"></div>
    </div>

    <script>
        // Crear estrellas coloridas
        const colors = ['#ff006e', '#ff4500', '#ffb700', '#00ff88', '#00b4d8', '#b700ff', '#ff00ff'];
        const animations = ['moveUp', 'moveDown', 'moveLeft', 'moveRight'];
        const container = document.getElementById('stars-container');

        // Crear estrellas estáticas
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.color = colors[Math.floor(Math.random() * colors.length)];
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            // Algunas estrellas se moverán
            if (Math.random() > 0.7) {
                const animation = animations[Math.floor(Math.random() * animations.length)];
                star.style.animation += `, ${animation} ${Math.random() * 20 + 10}s linear infinite`;
            }
            
            container.appendChild(star);
        }

        // Crear líneas de constelación
        function createConstellationLines() {
            const constellation = document.querySelector('.constellation');
            const stars = constellation.querySelectorAll('.constellation-star');
            
            // Conexiones para formar las figuras
            const connections = [
                // Persona 1
                [0, 1], [1, 2], [2, 3], [3, 4], [3, 5],
                // Persona 2
                [6, 7], [7, 8], [8, 9], [9, 10], [9, 11],
                // Conexión de manos
                [2, 12], [12, 13], [13, 14], [14, 8],
                // Brazos
                [1, 12], [7, 14]
            ];
            
            connections.forEach(([start, end]) => {
                const star1 = stars[start];
                const star2 = stars[end];
                
                const x1 = parseInt(star1.style.left) + 4;
                const y1 = parseInt(star1.style.top) + 4;
                const x2 = parseInt(star2.style.left) + 4;
                const y2 = parseInt(star2.style.top) + 4;
                
                const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                
                const line = document.createElement('div');
                line.className = 'constellation-line';
                line.style.width = distance + 'px';
                line.style.left = x1 + 'px';
                line.style.top = y1 + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.animationDelay = Math.random() * 3 + 's';
                
                constellation.appendChild(line);
            });
        }
        
        // Crear las líneas después de un pequeño retraso
        setTimeout(createConstellationLines, 100);

        // Crear estrellas fugaces
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 50 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            container.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        // Crear estrellas fugaces periódicamente
        setInterval(createShootingStar, 2000);

        // Mostrar texto al hacer clic
        document.body.addEventListener('click', (e) => {
            const loveText = document.createElement('div');
            loveText.className = 'love-text';
            loveText.textContent = 'TE AMO MI RUBY';
            loveText.style.left = e.clientX - 150 + 'px';
            loveText.style.top = e.clientY - 30 + 'px';
            
            document.body.appendChild(loveText);
            
            // Crear explosión de estrellas
            for (let i = 0; i < 20; i++) {
                const miniStar = document.createElement('div');
                miniStar.className = 'star';
                miniStar.style.left = e.clientX + 'px';
                miniStar.style.top = e.clientY + 'px';
                miniStar.style.color = colors[Math.floor(Math.random() * colors.length)];
                miniStar.style.animation = `${animations[Math.floor(Math.random() * animations.length)]} 2s ease-out forwards`;
                container.appendChild(miniStar);
                
                setTimeout(() => miniStar.remove(), 2000);
            }
            
            setTimeout(() => {
                loveText.remove();
            }, 3000);
        });

        // Añadir efecto de parallax al mover el mouse
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                if (index % 3 === 0) {
                    star.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
                }
            });
        });
    </script>
</body>
</html>
